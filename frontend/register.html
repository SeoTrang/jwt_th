<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="register-page">
        
        <div id="register" class="register">
            <div class="line"></div>
            <div class="container">
                <div class="title">
                    <span>Đăng ký</span>
                </div>
    
                <div class="form-register">
                    <div class="form-user-name">
                        <label for="user_name">Nhập tên người dùng :</label>
                        <input type="text" id="user_name" placeholder="Nhập người dùng ..">
                    </div>
                    <div class="form-user-email">
                        <label for="user_email">Nhập email :</label>
                        <input type="email" id="user_email" placeholder="Nhập email ..">
                    </div>
                    
                    <div class="form-user-password">
                        <label for="password">Nhập mật khẩu :</label>
                        <input type="password" id="password" placeholder="Nhập mật khẩu ...">
                    </div>
                    <div class="form-user-repassword">
                        <label for="repassword">Nhập lại mật khẩu :</label>
                        <input type="password" id="repassword" placeholder="Nhập lại mật khẩu ...">
                    </div>
                </div>
    
                <div class="action">
                  
                   
                    <div class="register-button">
                        <button>Đăng ký</button>
                    </div>
        
                    <div class="line">
        
                    </div>

                    <div class="login-button">
                        <button>Đăng nhập</button>
                    </div>
        
        
                </div>
            </div>
        </div>
    </div>
</body>
</html>
