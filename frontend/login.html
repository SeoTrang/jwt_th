<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-page">
        
        <div id="login" class="login">
            <div class="line"></div>
            <div class="container">
                <div class="title">
                    <span>Đăng nhập</span>
                </div>
    
                <div class="form-login">
                    <div class="form-user-name">
                        <label for="user_name">Nhập tên người dùng :</label>
                        <input type="text" id="user_name" placeholder="Nhập người dùng ..">
                    </div>
                    <div class="form-user-password">
                        <label for="password">Nhập mật khẩu :</label>
                        <input type="password" id="password" placeholder="Nhập mật khẩu ...">
                    </div>
                </div>
    
                <div class="action">
                    <div class="login-button">
                        <button>Đăng nhập</button>
                    </div>
        
                    <div class="foget-password">
                        <a href="">Quên mật khẩu?</a>
                       
                    </div>
        
                    <div class="line">
        
                    </div>
        
                    <div class="register-button">
                        <button>Tạo tài khoản mới</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
